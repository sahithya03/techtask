<br><br>
<center>
  <h2 align="center">PROFILE </h2>
<div class="container" >

      <div class="form__field">

     <div class="form__field">

        <input id="login__confirmpassword" type="password" name="confirmpassword" class="form__input" placeholder="confirmPassword" required>
      </div> 

     

      <div class="form__field">
        <input type="button" value="confirm" id="Submit">
      </div>
    </form>
    </div>
